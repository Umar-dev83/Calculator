<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcuator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="Script.js">
</head>
<body>
    <div class="container">
        <h2>Tip Calculator</h2>
        <p>Enter the bill amount and tip percentage to calculate the total</p>
        <label for="bill" class="l1">Bill amount:</label>
        <input type="number" id="bill" class="in1" placeholder="Enter Bill Amount">
        <br>
        <label for="tip" class="l2">Tip percentage:</label>
        <input type="number" id="tip" class="in2" placeholder="Enter tip amount">
        <br>
        <button id="calculate">Calculate</button>
        <br>
        <label for="total" class="l3">Total:</label>
        <span id="total"></span>
    </div>
</body>
<script src="Script.js"></script>
</html>
